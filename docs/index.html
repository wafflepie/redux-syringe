<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Redux Syringe</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="description"
			content="A collection of tools for maintaining large Redux applications by enabling dependency injection of Redux code and development of multi-instance components by namespacing their state."
		/>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
	</head>
	<body>
		<div id="app">Loading...</div>
		<script src="//unpkg.com/docsify-edit-on-github"></script>
		<script>
			window.$docsify = {
				name: 'Redux Syringe',
				repo: 'https://github.com/wafflepie/redux-syringe',
				loadSidebar: true,
				subMaxLevel: 3,
				coverpage: true,
				auto2top: true,
				themeColor: '#f32013',
				search: {
					paths: 'auto',
					depth: 3,
				},
				plugins: [
					EditOnGithubPlugin.create(
						'https://github.com/wafflepie/redux-syringe/tree/main/docs/',
						undefined,
						'Edit on GitHub'
					),
				],
			};
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
	</body>
</html>
